<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إنشاء حساب جديد - منصة التوظيف الصحي</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gradient-to-br from-blue-50 to-green-50">
    <div class="min-h-screen py-12 px-4 sm:px-6 lg:px-8">
        <div class="max-w-2xl mx-auto">
            <!-- Header -->
            <div class="text-center mb-8">
                <a href="index.html" class="flex items-center justify-center space-x-2 mb-6">
                    <div class="bg-blue-600 p-3 rounded-xl">
                        <i class="fas fa-heart text-white text-2xl"></i>
                    </div>
                    <div>
                        <span class="text-2xl font-bold text-gray-900">HealthCareers</span>
                        <span class="text-sm text-gray-500 block">السعودية</span>
                    </div>
                </a>
                <h2 class="text-3xl font-bold text-gray-900 mb-2">إنشاء حساب جديد</h2>
                <p class="text-gray-600">انضم إلى أكبر منصة للتوظيف الصحي في المملكة</p>
            </div>

            <!-- User Type Selection -->
            <div class="bg-white rounded-2xl shadow-lg p-6 mb-6">
                <h3 class="text-lg font-semibold text-gray-900 mb-4">نوع الحساب</h3>
                <div class="grid grid-cols-2 gap-4">
                    <div class="p-4 border-2 rounded-lg text-center border-blue-500 bg-blue-50 text-blue-700">
                        <i class="fas fa-user-md text-2xl mb-2"></i>
                        <div class="font-medium">باحث عن عمل</div>
                        <div class="text-sm text-gray-500">للمهنيين الصحيين</div>
                    </div>
                    <div class="p-4 border-2 rounded-lg text-center border-gray-200 text-gray-700">
                        <i class="fas fa-building text-2xl mb-2"></i>
                        <div class="font-medium">صاحب عمل</div>
                        <div class="text-sm text-gray-500">للمؤسسات الصحية</div>
                    </div>
                </div>
            </div>

            <!-- Registration Form -->
            <div class="bg-white rounded-2xl shadow-lg p-8">
                <form action="personal-info.html" method="get" class="space-y-6">
                    <!-- Name Fields -->
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div>
                            <label for="firstName" class="block text-sm font-medium text-gray-700 mb-2">
                                الاسم الأول
                            </label>
                            <div class="relative">
                                <i class="fas fa-user absolute right-3 top-3 text-gray-400"></i>
                                <input
                                    id="firstName"
                                    name="firstName"
                                    type="text"
                                    required
                                    class="w-full pl-4 pr-12 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors"
                                    placeholder="الاسم الأول"
                                />
                            </div>
                        </div>

                        <div>
                            <label for="lastName" class="block text-sm font-medium text-gray-700 mb-2">
                                اسم العائلة
                            </label>
                            <div class="relative">
                                <i class="fas fa-user absolute right-3 top-3 text-gray-400"></i>
                                <input
                                    id="lastName"
                                    name="lastName"
                                    type="text"
                                    required
                                    class="w-full pl-4 pr-12 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors"
                                    placeholder="اسم العائلة"
                                />
                            </div>
                        </div>
                    </div>

                    <!-- Company Name (for employers only) -->
                    <div>
                        <label for="companyName" class="block text-sm font-medium text-gray-700 mb-2">
                            اسم المؤسسة الصحية
                        </label>
                        <div class="relative">
                            <i class="fas fa-building absolute right-3 top-3 text-gray-400"></i>
                            <input
                                id="companyName"
                                name="companyName"
                                type="text"
                                class="w-full pl-4 pr-12 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors"
                                placeholder="اسم المستشفى أو العيادة"
                            />
                        </div>
                    </div>

                    <!-- Email Field -->
                    <div>
                        <label for="email" class="block text-sm font-medium text-gray-700 mb-2">
                            البريد الإلكتروني
                        </label>
                        <div class="relative">
                            <i class="fas fa-envelope absolute right-3 top-3 text-gray-400"></i>
                            <input
                                id="email"
                                name="email"
                                type="email"
                                required
                                class="w-full pl-4 pr-12 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors"
                                placeholder="أدخل بريدك الإلكتروني"
                            />
                        </div>
                    </div>

                    <!-- Phone Field -->
                    <div>
                        <label for="phone" class="block text-sm font-medium text-gray-700 mb-2">
                            رقم الهاتف
                        </label>
                        <div class="relative">
                            <i class="fas fa-phone absolute right-3 top-3 text-gray-400"></i>
                            <input
                                id="phone"
                                name="phone"
                                type="tel"
                                required
                                class="w-full pl-4 pr-12 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors"
                                placeholder="+966 5X XXX XXXX"
                            />
                        </div>
                    </div>

                    <!-- Password Fields -->
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div>
                            <label for="password" class="block text-sm font-medium text-gray-700 mb-2">
                                كلمة المرور
                            </label>
                            <div class="relative">
                                <i class="fas fa-lock absolute right-3 top-3 text-gray-400"></i>
                                <input
                                    id="password"
                                    name="password"
                                    type="password"
                                    required
                                    class="w-full pl-12 pr-12 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors"
                                    placeholder="كلمة المرور"
                                />
                            </div>
                        </div>

                        <div>
                            <label for="confirmPassword" class="block text-sm font-medium text-gray-700 mb-2">
                                تأكيد كلمة المرور
                            </label>
                            <div class="relative">
                                <i class="fas fa-lock absolute right-3 top-3 text-gray-400"></i>
                                <input
                                    id="confirmPassword"
                                    name="confirmPassword"
                                    type="password"
                                    required
                                    class="w-full pl-12 pr-12 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors"
                                    placeholder="تأكيد كلمة المرور"
                                />
                            </div>
                        </div>
                    </div>

                    <!-- Terms and Conditions -->
                    <div class="flex items-start space-x-3">
                        <input
                            id="acceptTerms"
                            name="acceptTerms"
                            type="checkbox"
                            required
                            class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded mt-1"
                        />
                        <label for="acceptTerms" class="text-sm text-gray-700 leading-relaxed">
                            أوافق على{' '}
                            <a href="#" class="text-blue-600 hover:text-blue-700 transition-colors">
                                الشروط والأحكام
                            </a>{' '}
                            و{' '}
                            <a href="#" class="text-blue-600 hover:text-blue-700 transition-colors">
                                سياسة الخصوصية
                            </a>
                        </label>
                    </div>

                    <!-- Submit Button -->
                    <button
                        type="submit"
                        class="w-full bg-blue-600 text-white py-3 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-colors font-medium text-lg"
                    >
                        إنشاء الحساب
                    </button>
                </form>

                <!-- Sign In Link -->
                <div class="mt-6 text-center">
                    <p class="text-gray-600">
                        لديك حساب بالفعل؟{' '}
                        <a href="login.html" class="text-blue-600 hover:text-blue-700 font-medium transition-colors">
                            تسجيل الدخول
                        </a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
